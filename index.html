<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"  href="main.css">
</head>
<body>
    <header>
        <div class="text-center">
            <h1>Music Search</h1>
        </div>
    </header>
    <div id="song-search" class="container-fluid fill-height">
        <form>
            <div class="form-group">
                <div class="col-sm-2">
                    <label for="track-name" style="font-size: 20px;">Search Songs:</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="track-name" class="form-control">
                </div>
                <div class="col-sm-2">
                    <input type="button" id="search-track" class="btn btn-default" value="Search">
                </div>
            </div>
            <div style="clear: both"></div>
        </form>
        <div class="container-fluid fill-height">
            <div class="row">
                <h3 class="text-center">Your Favorite Songs</h3>
            </div>
            <div id="favorite_song_list" class="row">

            </div>
        </div>
    </div>
    <div id="album-search" class="container-fluid fill-height">

    </div>
    <!--div id="footer">
        <a class="spotify-icon text-left"></a>
    </div-->

<!-- BOOSTRAP MODALS -->
    <div id="select-track" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center">Check Your Favorite Songs to save them below</h4>
                </div>
                <div id="select-track-body" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="select-track-save" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
<script src="main.js"></script>
</html>
